databaseChangeLog:
  - changeSet:
      id: 2020-10-10--0001-user
      author: avygovskaya
      changes:
        - createTable:
            - tableName: users
              columns:
                - column:
                    name: id
                    type: serial
                    autoIncrement: true
                    constraints:
                      nullable: false
                      primaryKey: true
                - column:
                    name: email
                    type: varchar(255)
                    constraints:
                      nullable: false