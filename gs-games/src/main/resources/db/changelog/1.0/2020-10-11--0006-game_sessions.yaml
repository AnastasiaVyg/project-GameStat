databaseChangeLog:
  - changeSet:
      id: 2020-10-11--0005-game_session
      author: avygovskaya
      changes:
        - createTable:
            - tableName: game_sessions
              columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                      nullable: false
                      primaryKey: true
                - column:
                    name: date
                    type: date
                    constraints:
                      nullable: false
                - column:
                    name: game_id
                    type: bigint
                    constraints:
                      nullable: false
                      foreignKeyName: fk_session_game
                      references: games(id)
                      deleteCascade: true
                - column:
                    name: team_id
                    type: bigint
                    constraints:
                      nullable: false
                      foreignKeyName: fk_session_team
                      references: teams(id)
                      deleteCascade: true
                - column:
                    name: winner_id
                    type: bigint
                    constraints:
                      nullable: false
                      foreignKeyName: fk_session_player
                      references: players(id)
                      deleteCascade: true